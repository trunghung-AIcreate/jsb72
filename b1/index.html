<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DỰ ÁN Mondrian-Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(7, 100px);  /* 7 cột, kích thước lớn hơn */
            grid-template-rows: repeat(7, 100px);     /* 7 hàng */
            gap: 10px;                                /* Khoảng cách giữa các khối tăng lên */
            background-color: black;
            padding: 10px;
        }

        .item {
            border: 2px solid black;
            background-color: white;
        }

        /* Sắp xếp các ô theo vị trí trong hình Mondrian */
        .item1 { grid-row: 1 / 3; grid-column: 1 / 2; background-color: yellow; }
        .item2 { grid-row: 1 / 3; grid-column: 2 / 4; background-color: red; }
        .item3 { grid-row: 1 / 2; grid-column: 4 / 5; background-color: white; }
        .item4 { grid-row: 1 / 2; grid-column: 5 / 6; background-color: white; }
        .item5 { grid-row: 1 / 2; grid-column: 6 / 8; background-color: yellow; }
        .item6 { grid-row: 2 / 4; grid-column: 4 / 5; background-color: white; }
        .item7 { grid-row: 2 / 3; grid-column: 5 / 6; background-color: white; }
        .item8 { grid-row: 2 / 4; grid-column: 6 / 8; background-color: red; }
        .item9 { grid-row: 3 / 5; grid-column: 1 / 3; background-color: white; }
        .item10 { grid-row: 3 / 5; grid-column: 3 / 4; background-color: white; }
        .item11 { grid-row: 4 / 6; grid-column: 4 / 5; background-color: red; }
        .item12 { grid-row: 5 / 7; grid-column: 1 / 3; background-color: yellow; }
        .item13 { grid-row: 5 / 6; grid-column: 3 / 5; background-color: white; }
        .item14 { grid-row: 6 / 7; grid-column: 3 / 5; background-color: red; }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 20px;">DỰ ÁN Mondrian-Style</h1>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
        <div class="item item9">9</div>
        <div class="item item10">10</div>
        <div class="item item11">11</div>
        <div class="item item12">12</div>
        <div class="item item13">13</div>
        <div class="item item14">14</div>
    </div>
</body>
</html>
